name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string
      release_notes:
        description: 'Release notes'
        required: false
        type: string

jobs:
  create-release:
    name: Create Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up JDK 11
        uses: actions/setup-java@v4
        with:
          java-version: '11'
          distribution: 'temurin'
          cache: maven
          server-id: ossrh
          server-username: MAVEN_USERNAME
          server-password: MAVEN_PASSWORD

      - name: Import GPG key
        env:
          GPG_PRIVATE_KEY: ${{ secrets.GPG_PRIVATE_KEY }}
          GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
        run: |
          echo "$GPG_PRIVATE_KEY" | gpg --batch --import
          GPG_KEY_ID=$(gpg --list-secret-keys --keyid-format LONG | grep sec | awk '{print $2}' | cut -d'/' -f2)
          echo "GPG_KEY_ID=$GPG_KEY_ID" >> $GITHUB_ENV
          
          # Configure GPG for batch mode
          mkdir -p ~/.gnupg
          echo "use-agent" >> ~/.gnupg/gpg.conf
          echo "pinentry-mode loopback" >> ~/.gnupg/gpg.conf
          echo "allow-loopback-pinentry" >> ~/.gnupg/gpg-agent.conf
          
          # Test the key with passphrase
          echo "test" | gpg --batch --yes --passphrase "$GPG_PASSPHRASE" --pinentry-mode loopback --local-user $GPG_KEY_ID --armor --detach-sig
          
          gpg --list-secret-keys --keyid-format LONG
          export GPG_TTY=$(tty)

      - name: Configure Git
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

      - name: Update version
        run: |
          echo "Current version in pom.xml:"
          grep -A1 "<artifactId>automation</artifactId>" pom.xml | grep "<version>"
          
          echo "Updating version to ${{ inputs.version }}"
          mvn versions:set -DnewVersion='${{ inputs.version }}' -DgenerateBackupPoms=false
          mvn versions:commit
          
          echo "Updated version in pom.xml:"
          grep -A1 "<artifactId>automation</artifactId>" pom.xml | grep "<version>"

      - name: Commit version change
        run: |
          if git diff --quiet pom.xml; then
            echo "No changes in pom.xml - version might already be ${{ inputs.version }}"
            echo "Current version in pom.xml:"
            grep -A1 "<artifactId>automation</artifactId>" pom.xml | grep "<version>" || echo "Could not find version"
          else
            echo "Committing version change"
            git add pom.xml
            git commit -m "Release version ${{ inputs.version }}"
            echo "Version committed successfully"
          fi

      - name: Create and push tag
        run: |
          git tag -a "v${{ inputs.version }}" -m "Release version ${{ inputs.version }}"
          git push origin "v${{ inputs.version }}"

      - name: Setup Chrome
        if: matrix.browser == 'chrome'
        uses: browser-actions/setup-chrome@v1

      - name: Setup Firefox
        if: matrix.browser == 'firefox'
        uses: browser-actions/setup-firefox@v1

      - name: Install Xvfb
        run: sudo apt-get install -y xvfb

      - name: Run tests with chrome
        run: xvfb-run --auto-servernum mvn clean test -Pchrome
      
      - name: Build and test
        run: xvfb-run --auto-servernum mvn clean verify

      - name: Deploy to Maven Central
        run: mvn clean deploy -DskipTests -Dgpg.keyname=$GPG_KEY_ID -Dgpg.passphrase="$MAVEN_GPG_PASSPHRASE" -Dgpg.pinentry-mode=loopback
        env:
          MAVEN_USERNAME: ${{ secrets.OSSRH_USERNAME }}
          MAVEN_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
          MAVEN_GPG_PASSPHRASE: ${{ secrets.GPG_PASSPHRASE }}
          GPG_TTY: $(tty)

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ inputs.version }}
          release_name: Release ${{ inputs.version }}
          body: ${{ inputs.release_notes }}
          draft: false
          prerelease: false

      - name: Prepare next development version
        run: |
          # Extract major.minor and increment patch for next development version
          NEXT_VERSION=$(echo "${{ inputs.version }}" | awk -F. '{$NF = $NF + 1; OFS = "."} 1')
          mvn versions:set -DnewVersion="${NEXT_VERSION}-SNAPSHOT"
          mvn versions:commit

      - name: Commit next development version
        run: |
          NEXT_VERSION=$(echo "${{ inputs.version }}" | awk -F. '{$NF = $NF + 1; OFS = "."} 1')
          if git diff --quiet pom.xml; then
            echo "No changes in pom.xml for next development version"
          else
            git add pom.xml
            git commit -m "Prepare next development version ${NEXT_VERSION}-SNAPSHOT"
            git push origin
          fi